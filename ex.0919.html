<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수복습</title>
    <script>
        function nameWrite(name){
            document.write(name)
            document.write(name)
            document.writeln(name)
            document.writeln(name)

        }
    </script>
</head>
<body>
    <h1>함수 정의하여 사용해 보기</h1>
    <script>
       nameWrite("김은찬") 
       document.write("<h3>write 함수연습<h3>")
        //prompt 함수의 사용
        let ret=prompt("이름입력","김은찬")
        let ret2=confirm("확실합니까?")
        /* 이번함수는
        confirm 함수를 사용하는법을
        알아봅니다
        */
         if (ret2==true){
            document.write(ret)

         }
         else{
            document.write("츨력하지 않습니다.")
         }
    </script>
    
</body>
</html>
