!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계좌객체</title>
    <script>
        function Account(owner,code,account){
          this.owner=owner;
          this.code=code;
          this.balance=account;
          this.deposit=function deposit(money){
              this.balance=this.balance+money;
          }
          this.withdraw=Function withdraw(money){
              this.balance=this.balance-money;
          }
          this.inquery=function inquery(){
              return this.balance;
          }
        }
    </script>
</head>
<body>
    <h1>은행계좌 객체 만들기</h1>
    <script>
        let account1 =new Account("홍길동",11111,50000);
        document.write(account1.owner);
        document.write(account1.balance);
        account1.deposit(1000);
        account1.withdraw(1000);
        account1.inquery();

    </script>
</body>
