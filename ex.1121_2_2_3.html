<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 스타일 동적 변경</title>
    <script>
        function change(){
            span.style.color="green";
            span.style.fontSize="30px";
            span.style.display="block";
            span.style.width="6em";
            span.style.border="3px dotted magenta";
            span.style.margin="20px";
        }
    </script>
    </head>
    <body>
        <h3>태그지정하기</h3>

        <hr>
        <P style="color: black;">이것은
        <span id="myspan" style="color:red">문장입니다></span>
        <span id="myspan1" style="color:red">2번쨰 </span>
    </P>
<input type="button" value="스타일변경" onclick="change()">
    </body>
</html>
