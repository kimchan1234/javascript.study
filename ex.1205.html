<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 동적 삽입</title>
    <script>
        function answer(obj,answerText){
            let newParent=obj.ParentElement;
            let newDiv=document.createElement("div");
           newDiv. innerHTML=answerText;
           newParent.appendChild(newDiv);
        }
        
    </script>
</head>
<body>
    <h3>정답의 동적 삽입</h3>
    <div><p>Q.거울아 거울아 세상에서 누가 제일 이쁘니?</p></div>
    <button onclick ="answer(this,백설공주)"> 답보기</button>
</div>
<div><P>Q.죽느냐 사는샤 어떤것이 문제인가</P></div>
<button onclick ="answer(this,둘다)"> 답보기</button>
</body>
</html>
