<body>
      <h1>평균 구하기</h1>
      <h3>5개의 값을 입력받아 평균을 구하라</h3>
      <hr>
      <script>
        let score=new array();
         for(let i=0;i<5;i++){
            score[i]= prompt("점수입력");

         }
         for(let i=0;score.length;i++){
            document.write(score[i]+"<br>");
         }
         document.write("<br><hr>")
         for(let i=0;score.length;i++){
            let sum = sum+score[i];
         }
         let avg=sum/score.length;
         document.write(avg);
      </script>
        
    

    </body>
