<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script>
            function over(obj){
                obj.src="media/banana.jpg";
            }
            function out(obj){
                obj.src="media/apple.jpg";
            }
        </script>
    </head>
    <body>
        <h3>마우스를 올려 보세요</h3>
        <hr>
        <img src="media/apple.jpg " alt="이미지"
        onmouseover="over(this)"
        onmouseout="out(this)">
    </body>
</html>
