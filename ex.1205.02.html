<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 태그에 리스너작성</title>
</head>
<script>
    let p;
    function init(){
        p=document.getElementsById("p");
        p.addEventListener("mouseover",over);
        p.addEventListener("mouseout",out);

    }
        
        function over(){
            this.style.backgroundColor="blue";

    }
    function out(){
            this.style.backgroundColor="white";
    }

    let newp=document.getElementsById("p");
    newp.mouseover=function(){
        this.style.backgroundColor="blue";
    }
</script>
<body>
    <h3>HTML 테그에 리스너 작성</h3>
    <hr>
    <p Id="p">마우스 올리면 orchid 색으로 변경</p>
    <p onmouseover="this.style.backgroundColor='blue'"
       onmouseout="this.style.backgroundColor='white'"
      >마우스 올리면 orchid  색으로 변경</p>
</body>
</html>
